name: Deploy

on:
  push:
    branches:
      - master  # Replace with your desired branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.13.1'  # Specify your Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build  # Replace with your build command

      - name: Deploy to Server
        env:
          HOST: ${{ secrets.SERVER_HOST }}  # Use your server's host
          USERNAME: ${{ secrets.SERVER_USER }}  # Your server's username
          KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # Private SSH key stored in secrets
        run: |
          echo "$KEY" > deploy_key
          chmod 600 deploy_key
          rsync -avz -e "ssh -i deploy_key" ./build/ $USERNAME@$HOST:/var/www/myapp  # Adjust paths and server details
          rm deploy_key

      - name: Cleanup
        run: rm -rf ./build
